<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt_BR">

<head>
	<meta charset="UTF-8">
	<title>Cadastrar Email</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body class="p-4">
	<div class="container">
<div class="mb-3">
	<a class="btn btn-outline-secondary" th:href="@{/emails/listar}">Listar Emails</a>
	
	</div>
		<form th:action="@{/emails}" th:object="${email}" method="POST">
			<h2 class="mt-3">Cadastrar Email</h2>
			<p>Insira seus dados abaixo</p>
			<div class="mb-3">
				<label class="form-label" for="email">Email</label>
				<input type="text" id="email" name="email" class="form-control" th:field="*{endereco}"
					placeholder="Digite o email" autofocus>
				<span class="text-danger" th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}"></span>
			</div>
			<div class="mb-3">
				<label class="form-label" for="assunto">Assunto</label>
				<textarea class="form-control" placeholder="Escreva aqui o assunto" id="assunto" name="assunto"
					th:field="*{assunto}" style="height: 100px"></textarea>
				<span class="text-danger" th:if="${#fields.hasErrors('assunto')}" th:errors="*{assunto}"></span>
			</div>
			<div class="mb-3">
				<input class="btn btn-primary" type="submit" value="Cadastrar" />
			</div>

			<div th:if="${!#strings.isEmpty(feedback)}" class="alert alert-success" role="alert">
				<span th:text="${feedback}"></span>
			</div>
		</form>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
		crossorigin="anonymous"></script>
</body>

</html>
