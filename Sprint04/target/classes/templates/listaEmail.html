<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt_BR">

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<title>Sistema de Estoque</title>
</head>

<body class="p-4">

	<div class="container mt-5">
		<h1>Lista de Emails Cadastrados</h1>
		<hr>
		<div class="mb-3">
			<a class="btn btn-outline-secondary" th:href="@{/emails}">Adicionar Email </a>
		</div>
		<hr>
		<div th:if="${!#strings.isEmpty(feedback)}" class="alert alert-success" role="alert">
			<span th:text="${feedback}"></span>
		</div>

		<table class="border border-dark w-100 table table-hover">
			<thead class="border border-dark">
				<tr>
					<th><strong>ID</strong></th>
					<th><strong>ENDEREÃ‡O</strong></th>
					<th><strong>ASSUNTO</strong></th>
					<th><strong>DATA DE ENVIO</strong></th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="email : ${emails}">
					<td th:text="${email.id}"></td>
					<td th:text="${email.endereco}"></td>
					<td th:text="${email.assunto}"></td>
					<td th:text="${email.dataEnvio}"></td>

				</tr>
			</tbody>
		</table>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
		crossorigin="anonymous"></script>
</body>

</html>
