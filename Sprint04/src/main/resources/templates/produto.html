<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt_BR">

<head>
	<meta charset="UTF-8">
	<title>Cadastrar Produto</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body class="p-4" >
	<div class="container">

		<div class="mb-3">
			<a class="btn btn-outline-secondary" th:href="@{/produtos/listar}">Lista de Produtos</a>
		</div>
		<form th:action="@{/produtos}" th:object="${produto}" method="POST">
			<h2 class="mt-3">Cadastrar Produto</h2>
			<p>Insira os dados do Produto abaixo</p>
			<div class="mb-3">
				<label class="form-label" for="produto">Produto</label>
				<input type="text" id="produto" name="produto" class="form-control" th:field="*{nome}"
					placeholder="Digite o nome do produto" autofocus>
				<span class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
			</div>
			<div class="mb-3">
				<label class="form-label" for="categoria">Categoria</label>
				<textarea class="form-control" placeholder="Escreva aqui a categoria do produto" id="categoria"
					name="categoria" th:field="*{categoria}" style="height: 100px"></textarea>
				<span class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></span>
			</div>
			<div class="mb-3">
				<label class="form-label" for="preco">Preço</label>
				<input type="text" class="form-control" placeholder="Insira aqui o preço do produto" id="preco"
					name="preco" th:field="*{preco}"></input>
				<span class="text-danger" th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></span>
			</div>
			<div class="mb-3">
				<input class="btn btn-primary" type="submit" value="Cadastrar" />
			</div>

			<div th:if="${!#strings.isEmpty(feedback)}" class="alert alert-success" role="alert">
				<span th:text="${feedback}"></span>
			</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
		crossorigin="anonymous"></script>
</body>

</html>
